<head>

    <link rel="stylesheet" type="text/css" href="estilo.css">

    <title>Area de Login Usuario </title>

<body>
    
    <div class="login">
        <img src="_imagens/user.png" class="usuario" width="100" height="100" alt=""> 
        <h1>Login</h1>
        <form>

            <p>Usuário</p>

            <a href="#"> Esqueceu sua senha ?</a><br>
            <a href="#">Ainda não possui uma conta?</a>

        </form>



    </div>
